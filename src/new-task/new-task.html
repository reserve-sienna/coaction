<h1>Add a Task!</h1>

<form ng-submit="vm.addTask()">
  <!-- <input type="input" ng-model="vm.newTask"/> -->
  <input ng-model="vm.newTask.title" placeholder="Task">
  <input ng-model="vm.newTask.description" placeholder="Description">
  <input ng-model="vm.newTask.due_date" placeholder="Due Date">
  <button>+</button>
</form>
