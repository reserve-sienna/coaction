<!-- <div class="user-partial"> -->
  <div class="create-wrapper">
    <form ng-submit="vm.createUser(user)">
    <h2>Create Account</h2>
      <!-- <input ng-model="vm.user.first-name" placeholder="First Name" required>
      <input ng-model="vm.user.last-name" placeholder="Last Name"> -->
      <input ng-model="vm.user.name" placeholder="Username" required>
      <input ng-model="vm.user.email" placeholder="Email Address" required>
      <input type="password"  id="password" name="password"  ng-model="vm.user.password" placeholder="Password" pattern="^\S{3,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 3 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required>
      <input type="password" id="password_two" name="password_two"  placeholder="Confirm Password" pattern="^\S{3,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required>
      <button class="create-user-button">Create Tsker</button>
    </form>
  </div>
